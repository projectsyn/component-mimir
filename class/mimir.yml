parameters:
  kapitan:

    dependencies:
      - type: helm
        source: ${mimir:charts:mimir-distributed:source}
        chart_name: mimir-distributed
        version: ${mimir:charts:mimir-distributed:version}
        output_path: ${_base_directory}/helmcharts/mimir-distributed/${mimir:charts:mimir-distributed:version}

    compile:
      - input_paths:
          - ${_base_directory}/component/app.jsonnet
        input_type: jsonnet
        output_path: .
      - input_paths:
          - ${_base_directory}/component/main.jsonnet
        input_type: jsonnet
        output_path: ${_instance}/
      - input_paths:
          - ${_base_directory}/component/helm.jsonnet
        input_type: jsonnet
        output_path: ${_base_directory}/helmcharts/mimir-distributed/${mimir:charts:mimir-distributed:version}/
      - input_type: helm
        output_type: yaml
        input_paths:
          - ${_base_directory}/helmcharts/mimir-distributed/${mimir:charts:mimir-distributed:version}
        output_path: ${_instance}/10_mimir_distributed
        helm_values: ${mimir:helm_values}
        helm_values_files:
          - ${_base_directory}/helmcharts/mimir-distributed/${mimir:charts:mimir-distributed:version}/${_instance}-components.yaml
          - ${_base_directory}/helmcharts/mimir-distributed/${mimir:charts:mimir-distributed:version}/${_instance}-configs.yaml
          - ${_base_directory}/helmcharts/mimir-distributed/${mimir:charts:mimir-distributed:version}/${_instance}-overrides.yaml
        helm_params:
          name: ${mimir:name}
          namespace: ${mimir:namespace:name}
  commodore:
    postprocess:
      filters:
        - type: jsonnet
          filter: postprocess/remove-null-objs.jsonnet
          path: ${_instance}/10_mimir_distributed/mimir-distributed/templates/minio
        - type: jsonnet
          filter: postprocess/fixup-resolver.jsonnet
          path: ${_instance}/10_mimir_distributed/mimir-distributed/templates/nginx
        - type: jsonnet
          filter: postprocess/patch-alerts.jsonnet
          path: ${_instance}/10_mimir_distributed/mimir-distributed/templates/metamonitoring
