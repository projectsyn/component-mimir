apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app.kubernetes.io/component: index-cache
    app.kubernetes.io/instance: mimir
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: mimir
    app.kubernetes.io/version: 2.14.0
    helm.sh/chart: mimir-distributed-5.5.1
  name: mimir-index-cache
  namespace: syn-mimir
spec:
  endpoints:
    - port: http-metrics
      relabelings:
        - action: replace
          replacement: syn-mimir/index-cache
          sourceLabels:
            - job
          targetLabel: job
        - action: replace
          replacement: mimir
          targetLabel: cluster
      scheme: http
  namespaceSelector:
    matchNames:
      - syn-mimir
  selector:
    matchExpressions:
      - key: prometheus.io/service-monitor
        operator: NotIn
        values:
          - 'false'
    matchLabels:
      app.kubernetes.io/component: index-cache
      app.kubernetes.io/instance: mimir
      app.kubernetes.io/name: mimir
