apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations: {}
  labels:
    app.kubernetes.io/component: alertmanager
    app.kubernetes.io/instance: mimir
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: mimir
    app.kubernetes.io/part-of: memberlist
    app.kubernetes.io/version: 2.14.0
    helm.sh/chart: mimir-distributed-5.5.1
  name: mimir-alertmanager
  namespace: syn-mimir
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/component: alertmanager
      app.kubernetes.io/instance: mimir
      app.kubernetes.io/name: mimir
  serviceName: mimir-alertmanager
  template:
    metadata:
      annotations:
        bucketSecretVersion: '0'
        checksum/alertmanager-fallback-config: 629ff32ec78f73b5431f1c9f4c1f71d676d2954853e23830ecbd9c36721671a7
        checksum/config: 04492c1d15f87bfb6a050a79bf38f71b54bcf0d5885a41298f2daf173b2cbf79
      labels:
        app.kubernetes.io/component: alertmanager
        app.kubernetes.io/instance: mimir
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: mimir
        app.kubernetes.io/part-of: memberlist
        app.kubernetes.io/version: 2.14.0
        helm.sh/chart: mimir-distributed-5.5.1
      namespace: syn-mimir
    spec:
      containers:
        - args:
            - -target=alertmanager
            - -config.expand-env=true
            - -config.file=/etc/mimir/mimir.yaml
            - -server.http-idle-timeout=6m
          envFrom:
            - secretRef:
                name: mimir-bucket-secret
          image: grafana/mimir:2.14.0
          imagePullPolicy: IfNotPresent
          livenessProbe: null
          name: alertmanager
          ports:
            - containerPort: 8080
              name: http-metrics
              protocol: TCP
            - containerPort: 9095
              name: grpc
              protocol: TCP
            - containerPort: 7946
              name: memberlist
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /ready
              port: http-metrics
            initialDelaySeconds: 45
          resources:
            limits:
              memory: 1.4Gi
            requests:
              cpu: 1
              memory: 1Gi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          volumeMounts:
            - mountPath: /etc/mimir
              name: config
            - mountPath: /var/mimir
              name: runtime-config
            - mountPath: /data
              name: storage
            - mountPath: /configs/
              name: alertmanager-fallback-config
            - mountPath: /tmp
              name: tmp
            - mountPath: /active-query-tracker
              name: active-queries
      nodeSelector:
        appuio.io/node-class: plus
      securityContext:
        fsGroup: 10001
        runAsGroup: 10001
        runAsNonRoot: true
        runAsUser: 10001
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: mimir
      terminationGracePeriodSeconds: 900
      topologySpreadConstraints:
        - labelSelector:
            matchLabels:
              app.kubernetes.io/component: alertmanager
              app.kubernetes.io/instance: mimir
              app.kubernetes.io/name: mimir
          maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
      volumes:
        - configMap:
            items:
              - key: mimir.yaml
                path: mimir.yaml
            name: mimir-config
          name: config
        - configMap:
            name: mimir-runtime
          name: runtime-config
        - emptyDir: {}
          name: tmp
        - emptyDir: {}
          name: active-queries
        - configMap:
            name: mimir-alertmanager-fallback-config
          name: alertmanager-fallback-config
  updateStrategy:
    type: RollingUpdate
  volumeClaimTemplates:
    - metadata:
        name: storage
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
