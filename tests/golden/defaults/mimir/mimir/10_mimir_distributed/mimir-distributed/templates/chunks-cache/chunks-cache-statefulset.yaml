apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations: {}
  labels:
    app.kubernetes.io/component: memcached
    app.kubernetes.io/instance: mimir
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: mimir
    app.kubernetes.io/version: 2.2.0
    helm.sh/chart: mimir-distributed-3.0.0
  name: mimir-chunks-cache
  namespace: syn-mimir
spec:
  podManagementPolicy: Parallel
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/component: chunks-cache
      app.kubernetes.io/instance: mimir
      app.kubernetes.io/name: mimir
  serviceName: mimir-chunks-cache
  template:
    metadata:
      annotations:
        bucketSecretVersion: '0'
      labels:
        app.kubernetes.io/component: chunks-cache
        app.kubernetes.io/instance: mimir
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: mimir
        app.kubernetes.io/version: 2.2.0
        helm.sh/chart: mimir-distributed-3.0.0
    spec:
      affinity: {}
      containers:
        - args:
            - -m 8192
            - -o
            - modern
            - -I 1m
            - -c 16384
            - -v
            - -u 11211
          env: null
          envFrom:
            - secretRef:
                name: mimir-bucket-secret
          image: memcached:1.6.9-alpine
          imagePullPolicy: IfNotPresent
          name: memcached
          ports:
            - containerPort: 11211
              name: client
          resources:
            limits:
              memory: 4Gi
            requests:
              cpu: 500m
              memory: 4Gi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
        - args:
            - --memcached.address=localhost:11211
            - --web.listen-address=0.0.0.0:9150
          image: prom/memcached-exporter:v0.6.0
          imagePullPolicy: IfNotPresent
          name: exporter
          ports:
            - containerPort: 9150
              name: http-metrics
          resources:
            limits: {}
            requests: {}
      initContainers: []
      nodeSelector: {}
      securityContext:
        fsGroup: 11211
        runAsGroup: 11211
        runAsNonRoot: true
        runAsUser: 11211
      serviceAccountName: mimir
      terminationGracePeriodSeconds: 60
      tolerations: []
  updateStrategy:
    type: RollingUpdate
