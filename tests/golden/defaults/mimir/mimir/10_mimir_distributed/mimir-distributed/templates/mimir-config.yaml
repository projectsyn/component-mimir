apiVersion: v1
data:
  mimir.yaml: |2

    activity_tracker:
      filepath: /active-query-tracker/activity.log
    alertmanager:
      data_dir: /data
      enable_api: true
      external_url: /alertmanager
      fallback_config_file: /configs/alertmanager_fallback_config.yaml
    alertmanager_storage:
      s3:
        access_key_id: ${S3_ACCESS_KEY_ID}
        bucket_name: mimir-alertmanager-bucket
        endpoint: ${S3_ENDPOINT}
        secret_access_key: ${S3_SECRET_ACCESS_KEY}
    blocks_storage:
      backend: s3
      bucket_store:
        chunks_cache:
          backend: memcached
          memcached:
            addresses: dns+mimir-chunks-cache.syn-mimir.svc:11211
            max_item_size: 1048576
            timeout: 450ms
        index_cache:
          backend: memcached
          memcached:
            addresses: dns+mimir-index-cache.syn-mimir.svc:11211
            max_item_size: 5242880
        max_chunk_pool_bytes: 12884901888
        metadata_cache:
          backend: memcached
          memcached:
            addresses: dns+mimir-metadata-cache.syn-mimir.svc:11211
            max_item_size: 1048576
        sync_dir: /data/tsdb-sync
      s3:
        access_key_id: ${S3_ACCESS_KEY_ID}
        bucket_name: mimir-blocks-bucket
        endpoint: ${S3_ENDPOINT}
        secret_access_key: ${S3_SECRET_ACCESS_KEY}
      tsdb:
        dir: /data/tsdb
    compactor:
      compaction_interval: 30m
      data_dir: /data
      deletion_delay: 2h
      max_closing_blocks_concurrency: 2
      max_opening_blocks_concurrency: 4
      sharding_ring:
        wait_stability_min_duration: 1m
      symbols_flushers_concurrency: 4
    frontend:
      cache_results: true
      parallelize_shardable_queries: true
      results_cache:
        backend: memcached
        memcached:
          addresses: dns+mimir-results-cache.syn-mimir.svc:11211
          max_item_size: 1048576
          timeout: 500ms
      scheduler_address: mimir-query-scheduler-headless.syn-mimir.svc:9095
    frontend_worker:
      grpc_client_config:
        max_send_msg_size: 419430400
      scheduler_address: mimir-query-scheduler-headless.syn-mimir.svc:9095
    ingester:
      ring:
        final_sleep: 0s
        num_tokens: 512
        tokens_file_path: /data/tokens
        unregister_on_shutdown: false
        zone_awareness_enabled: true
    ingester_client:
      grpc_client_config:
        max_recv_msg_size: 104857600
        max_send_msg_size: 104857600
    limits:
      max_cache_freshness: 10m
      max_query_parallelism: 240
      max_total_query_length: 12000h
    memberlist:
      abort_if_cluster_join_fails: false
      compression_enabled: false
      join_members:
      - dns+mimir-gossip-ring.syn-mimir.svc.cluster.local:7946
    querier:
      max_concurrent: 16
    query_scheduler:
      max_outstanding_requests_per_tenant: 800
    ruler:
      alertmanager_url: dnssrvnoa+http://_http-metrics._tcp.mimir-alertmanager-headless.syn-mimir.svc.cluster.local/alertmanager
      enable_api: true
      rule_path: /data
    ruler_storage:
      s3:
        access_key_id: ${S3_ACCESS_KEY_ID}
        bucket_name: mimir-ruler-bucket
        endpoint: ${S3_ENDPOINT}
        secret_access_key: ${S3_SECRET_ACCESS_KEY}
    runtime_config:
      file: /var/mimir/runtime.yaml
    server:
      grpc_server_max_concurrent_streams: 1000
      grpc_server_max_connection_age: 2m
      grpc_server_max_connection_age_grace: 5m
      grpc_server_max_connection_idle: 1m
    store_gateway:
      sharding_ring:
        kvstore:
          prefix: multi-zone/
        tokens_file_path: /data/tokens
        wait_stability_min_duration: 1m
        zone_awareness_enabled: true
    usage_stats:
      installation_mode: helm
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/instance: mimir
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: mimir
    app.kubernetes.io/version: 2.7.1
    helm.sh/chart: mimir-distributed-4.3.0
  name: mimir-config
  namespace: syn-mimir
