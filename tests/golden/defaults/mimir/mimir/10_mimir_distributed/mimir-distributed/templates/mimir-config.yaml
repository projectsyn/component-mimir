apiVersion: v1
data:
  mimir.yaml: |2

    activity_tracker:
      filepath: /data/metrics-activity.log
    alertmanager:
      data_dir: /data
      enable_api: true
      external_url: /alertmanager
    alertmanager_storage:
      s3:
        access_key_id: ${S3_ACCESS_KEY_ID}
        bucket_name: mimir-alertmanager-bucket
        endpoint: ${S3_ENDPOINT}
        secret_access_key: ${S3_SECRET_ACCESS_KEY}
    blocks_storage:
      backend: s3
      bucket_store:
        chunks_cache:
          backend: memcached
          memcached:
            addresses: dns+mimir-chunks-cache.syn-mimir.svc:11211
            max_item_size: 1048576
            timeout: 450ms
        index_cache:
          backend: memcached
          memcached:
            addresses: dns+mimir-index-cache.syn-mimir.svc:11211
            max_item_size: 15728640
        metadata_cache:
          backend: memcached
          memcached:
            addresses: dns+mimir-metadata-cache.syn-mimir.svc:11211
            max_item_size: 1048576
        sync_dir: /data/tsdb-sync
      s3:
        access_key_id: ${S3_ACCESS_KEY_ID}
        bucket_name: mimir-blocks-bucket
        endpoint: ${S3_ENDPOINT}
        secret_access_key: ${S3_SECRET_ACCESS_KEY}
      tsdb:
        dir: /data/tsdb
    compactor:
      data_dir: /data
    frontend:
      align_queries_with_step: true
      cache_results: true
      log_queries_longer_than: 10s
      results_cache:
        backend: memcached
        memcached:
          addresses: dns+mimir-results-cache.syn-mimir.svc:11211
          max_item_size: 1048576
    frontend_worker:
      frontend_address: mimir-query-frontend-headless.syn-mimir.svc:9095
    ingester:
      ring:
        final_sleep: 0s
        num_tokens: 512
        unregister_on_shutdown: false
    ingester_client:
      grpc_client_config:
        max_recv_msg_size: 104857600
        max_send_msg_size: 104857600
    limits: {}
    memberlist:
      abort_if_cluster_join_fails: false
      compression_enabled: false
      join_members:
      - mimir-gossip-ring
    ruler:
      alertmanager_url: dnssrvnoa+http://_http-metrics._tcp.mimir-alertmanager-headless.syn-mimir.svc.cluster.local/alertmanager
      enable_api: true
      rule_path: /data
    ruler_storage:
      s3:
        access_key_id: ${S3_ACCESS_KEY_ID}
        bucket_name: mimir-ruler-bucket
        endpoint: ${S3_ENDPOINT}
        secret_access_key: ${S3_SECRET_ACCESS_KEY}
    runtime_config:
      file: /var/mimir/runtime.yaml
    server:
      grpc_server_max_concurrent_streams: 1000
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/instance: mimir
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: mimir
    app.kubernetes.io/version: 2.2.0
    helm.sh/chart: mimir-distributed-3.0.0
  name: mimir-config
  namespace: syn-mimir
