apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: {}
  labels:
    app.kubernetes.io/component: query-scheduler
    app.kubernetes.io/instance: mimir
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: mimir
    app.kubernetes.io/version: 2.14.0
    helm.sh/chart: mimir-distributed-5.5.1
  name: mimir-query-scheduler
  namespace: syn-mimir
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/component: query-scheduler
      app.kubernetes.io/instance: mimir
      app.kubernetes.io/name: mimir
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        bucketSecretVersion: '0'
        checksum/config: 04492c1d15f87bfb6a050a79bf38f71b54bcf0d5885a41298f2daf173b2cbf79
      labels:
        app.kubernetes.io/component: query-scheduler
        app.kubernetes.io/instance: mimir
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: mimir
        app.kubernetes.io/version: 2.14.0
        helm.sh/chart: mimir-distributed-5.5.1
    spec:
      containers:
        - args:
            - -target=query-scheduler
            - -config.expand-env=true
            - -config.file=/etc/mimir/mimir.yaml
          envFrom:
            - secretRef:
                name: mimir-bucket-secret
          image: grafana/mimir:2.14.0
          imagePullPolicy: IfNotPresent
          livenessProbe: null
          name: query-scheduler
          ports:
            - containerPort: 8080
              name: http-metrics
              protocol: TCP
            - containerPort: 9095
              name: grpc
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /ready
              port: http-metrics
            initialDelaySeconds: 45
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          volumeMounts:
            - mountPath: /var/mimir
              name: runtime-config
            - mountPath: /etc/mimir
              name: config
            - mountPath: /data
              name: storage
            - mountPath: /active-query-tracker
              name: active-queries
      securityContext:
        fsGroup: 10001
        runAsGroup: 10001
        runAsNonRoot: true
        runAsUser: 10001
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: mimir
      terminationGracePeriodSeconds: 180
      topologySpreadConstraints:
        - labelSelector:
            matchLabels:
              app.kubernetes.io/component: query-scheduler
              app.kubernetes.io/instance: mimir
              app.kubernetes.io/name: mimir
          maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
      volumes:
        - configMap:
            items:
              - key: mimir.yaml
                path: mimir.yaml
            name: mimir-config
          name: config
        - configMap:
            name: mimir-runtime
          name: runtime-config
        - emptyDir: {}
          name: storage
        - emptyDir: {}
          name: active-queries
